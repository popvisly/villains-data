<!-- Villains At Large: Live Atrium Widget (v13.2 Master - System Override) -->

<style>
    /* Ensure Hammersmith One is available */
    @import url('https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap');

    /* MATURE / GRITTY THEME VARIABLES */
    :root {
        --val-bg: #111111;
        --val-panel: #1a1a1a;
        --val-text-main: #e0e0e0;
        --val-text-mute: #888888;
        --val-border: #333333;
        --val-font-headers: 'Hammersmith One', sans-serif;
        /* SITE BRAND FONT */
        --val-font-mono: 'Courier New', monospace;
        /* TECH FONT */

        /* RARITY COLORS */
        --tier-common: #b0b1b3;
        --tier-uncommon: #4adb4a;
        --tier-rare: #00bcd4;
        --tier-epic: #9c27b0;
        --tier-legendary: #ffd700;
        --tier-locked: #444444;
    }

    /* CONTAINER LAYOUT */
    .val-atrium-wrapper {
        font-family: var(--val-font-mono);
        background-color: var(--val-bg);
        padding: 20px;
        max-width: 100%;
        color: var(--val-text-main);
        border: 1px solid #333;
    }

    .val-grid {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    /* HEADER STYLES */
    .val-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px dashed #444;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    .val-title {
        margin: 0;
        font-family: var(--val-font-headers);
        font-size: 1.4rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #fff;
    }

    .val-live-indicator {
        font-size: 0.7rem;
        color: red;
        font-weight: bold;
        font-family: var(--val-font-mono);
        animation: blink 2s infinite;
    }

    @keyframes blink {
        0% {
            opacity: 1;
        }

        50% {
            opacity: 0.4;
        }

        100% {
            opacity: 1;
        }
    }

    /* CARD DESIGN */
    .val-card {
        background: var(--val-panel);
        border: 1px solid var(--val-border);
        padding: 15px;
        position: relative;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.2s;
    }

    /* LOCKED / STASIS CARD DESIGN */
    .val-card.locked {
        opacity: 0.5;
        border: 1px dashed #444;
        box-shadow: none;
    }

    /* EXTINCT / EXPIRED DESIGN */
    .val-card.extinct {
        opacity: 0.8; /* Increased visibility slightly */
        border: 1px solid #444; /* Neutral border instead of Error Red */
    }

    .val-card.extinct .val-progress-fill {
        background: #555 !important; /* Grey bar */
    }

    .val-card.extinct .val-stats {
        color: #888;
        text-decoration: none; /* Clean look */
    }

    /* NEON BORDER GLOW (Only for Live items) */
    .val-card.common:not(.locked) {
        border: 1px solid var(--tier-common);
        box-shadow: 0 0 5px var(--tier-common), inset 0 0 10px rgba(176, 177, 179, 0.1);
    }

    .val-card.uncommon:not(.locked) {
        border: 1px solid var(--tier-uncommon);
        box-shadow: 0 0 8px var(--tier-uncommon), inset 0 0 10px rgba(74, 219, 74, 0.1);
    }

    .val-card.rare:not(.locked) {
        border: 1px solid var(--tier-rare);
        box-shadow: 0 0 10px var(--tier-rare), inset 0 0 15px rgba(0, 188, 212, 0.1);
    }

    .val-card.epic:not(.locked) {
        border: 1px solid var(--tier-epic);
        box-shadow: 0 0 12px var(--tier-epic), inset 0 0 20px rgba(156, 39, 176, 0.15);
    }

    .val-card.legendary:not(.locked) {
        border: 1px solid var(--tier-legendary);
        box-shadow: 0 0 15px var(--tier-legendary), inset 0 0 25px rgba(255, 215, 0, 0.2);
    }

    .val-row-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .val-name {
        font-size: 1rem;
        font-family: var(--val-font-headers);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #fff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
    }

    /* --- RARITY PILLS --- */
    .val-pill {
        font-family: var(--val-font-headers);
        font-size: 0.9rem; /* INCREASED SIZE */
        font-weight: 700;
        text-transform: uppercase;
        padding: 4px 12px;
        border-radius: 12px;
        letter-spacing: 1px;
        color: #000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .val-pill.common {
        background: var(--tier-common);
    }

    .val-pill.uncommon {
        background: var(--tier-uncommon);
        box-shadow: 0 0 8px var(--tier-uncommon);
    }

    .val-pill.rare {
        background: var(--tier-rare);
        box-shadow: 0 0 8px var(--tier-rare);
    }

    .val-pill.epic {
        background: var(--tier-epic);
        color: #fff;
        box-shadow: 0 0 10px var(--tier-epic);
    }

    .val-pill.legendary {
        background: var(--tier-legendary);
        box-shadow: 0 0 12px var(--tier-legendary);
    }
    
    .val-pill.archived {
        background: transparent;
        color: #FFD700; /* Yellow Text */
        border: 1px solid #FFD700;
        box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
    }

    .val-pill.locked {
        background: #333;
        color: #888;
        border: 1px solid #555;
        box-shadow: none;
    }

    /* PROGRESS BAR */
    .val-progress-track {
        background: #000;
        height: 14px;
        width: 100%;
        border: 1px solid #333;
        margin-bottom: 5px;
    }

    .val-progress-fill {
        height: 100%;
        width: 0%;
        max-width: 100%;
        transition: width 0.5s ease-out;
    }

    .common .val-progress-fill {
        background: var(--tier-common);
    }

    .uncommon .val-progress-fill {
        background: var(--tier-uncommon);
    }

    .rare .val-progress-fill {
        background: var(--tier-rare);
    }

    .epic .val-progress-fill {
        background: var(--tier-epic);
    }

    .legendary .val-progress-fill {
        background: var(--tier-legendary);
    }

    /* STATS - BALANCED CONTRAST */
    .val-stats {
        display: flex;
        justify-content: space-between;
        font-size: 0.75rem;
        font-family: var(--val-font-mono);
        /* Back to Tech Font */
        color: #b0b0b0;
        /* Bright Grey, not White */
        letter-spacing: 0.5px;
    }

    /* --- STASIS DIVIDER STYLES --- */
    .stasis-header {
        font-family: var(--val-font-headers);
        font-size: 1.2rem;
        font-weight: bold;
        color: #00e5ff;
        /* Cyan */
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 40px;
        margin-bottom: 5px;
        text-align: center;
    }

    .stasis-line {
        border-bottom: 2px solid #00e5ff;
        box-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
        margin-bottom: 25px;
        margin-left: 30px;
        margin-right: 30px;
        opacity: 0.8;
    }

    /* LOCKED TEXT VISIBILITY */
    .locked-text {
        text-align: center;
        font-family: var(--val-font-mono);
        font-size: 0.75rem;
        color: #ff4444;
        /* HIGH VIS RED */
        text-shadow: 0 0 5px rgba(255, 68, 68, 0.4);
        padding: 5px;
        letter-spacing: 1px;
        font-weight: bold;
    }
</style>

<div class="val-atrium-wrapper">
    <div class="val-header">
        <h3 class="val-title">LIVE INVENTORY</h3>
        <span class="val-live-indicator">‚óè LIVE FEED</span>
    </div>

    <div id="val-inventory-grid" class="val-grid">
    </div>
</div>

<script>
    (function () {
        // --- DATA CONFIG (v13.2 Master) ---
        const wave2Data = [
            // --- LIVE ITEMS ---
            { name: "Voidcore Vessel", rarity: "epic", supply_max: 15, supply_minted: 9, status: "EXTINCT" },
            { name: "Cursed Star", rarity: "epic", supply_max: 15, supply_minted: 2, status: "LIVE" },
            { name: "Stunlarrk (Pup)", rarity: "common", supply_max: 50, supply_minted: 4, status: "LIVE" },
            { name: "Mignat (Pup)", rarity: "rare", supply_max: 20, supply_minted: 2, status: "LIVE" },
            { name: "Jarborka (Pup)", rarity: "uncommon", supply_max: 30, supply_minted: 2, status: "EXTINCT" },
            { name: "Gobela (Pup)", rarity: "epic", supply_max: 15, supply_minted: 1, status: "LIVE" },

            // --- TBA / HIDDEN ---
            { name: "Octerra (Juvenile)", rarity: "uncommon", supply_max: 30, supply_minted: 0, status: "TBA" },
            { name: "Lyrak Zurk (Pup)", rarity: "legendary", supply_max: 5, supply_minted: 0, status: "TBA" },

            // --- ARTIFACTS ---
            { name: "Evernight-Orb", rarity: "rare", supply_max: 20, supply_minted: 0, status: "TBA" },
            { name: "Cyron Chamber", rarity: "rare", supply_max: 20, supply_minted: 0, status: "TBA" },
            { name: "Brain Crystal", rarity: "legendary", supply_max: 5, supply_minted: 0, status: "TBA" },
            { name: "Heart of the Void", rarity: "legendary", supply_max: 5, supply_minted: 0, status: "TBA" }
        ];

        function initAtrium() {
            const grid = document.getElementById('val-inventory-grid');
            if (!grid) {
                setTimeout(initAtrium, 100);
                return;
            }

            let outputHTML = "";

            // --- RENDER HELPER ---
            function generateCard(item, isLocked) {
                let percent = (item.supply_minted / item.supply_max) * 100;
                let visualWidth = percent > 100 ? 100 : percent;
                let visualPercent = Math.round(percent);
                let isExtinct = item.status === "EXTINCT" || item.supply_minted >= item.supply_max;

                let cardClass = `val-card ${item.rarity.toLowerCase()} ${isLocked ? 'locked' : ''} ${isExtinct ? 'extinct' : ''}`;
                
                // ARCHIVED LOGIC
                let rarityLabel = isLocked ? "STASIS" : (isExtinct ? "ARCHIVED" : item.rarity.toUpperCase());
                let pillClass = `val-pill ${isLocked ? 'locked' : (isExtinct ? 'archived' : item.rarity.toLowerCase())}`;

                let progressHTML = isLocked
                    ? `<div class="locked-text">/// MINT ACCESS: LOCKED ///</div>`
                    : `<div class="val-progress-track"><div class="val-progress-fill" style="width: ${visualWidth}%;"></div></div>`;

                let statsHTML = isLocked
                    ? `<div class="val-stats" style="color:#666;"><span>SUPPLY: ${item.supply_max}</span><span>COMING SOON</span></div>`
                    : `<div class="val-stats"><span>${item.supply_minted} / ${item.supply_max} MINTED</span><span>${visualPercent}%</span></div>`;

                return `
                <div class="${cardClass}">
                    <div class="val-row-top">
                        <span class="val-name">${item.name}</span>
                        <span class="${pillClass}">${rarityLabel}</span>
                    </div>
                    ${progressHTML}
                    ${statsHTML}
                </div>
            `;
            }

            // 1. ADD LIVE ITEMS
            wave2Data.forEach(item => {
                if (item.status === "LIVE") {
                    outputHTML += generateCard(item, false);
                }
            });

            // 2. ADD DIVIDER
            outputHTML += `
            <h3 class="stasis-header">/// STASIS CHAMBER ///</h3>
            <div class="stasis-line"></div>
        `;

            // 3. ADD TBA ITEMS
            wave2Data.forEach(item => {
                if (item.status === "TBA") {
                    outputHTML += generateCard(item, true);
                }
            });

            // 4. INJECT ONCE
            grid.innerHTML = outputHTML;
        }

        initAtrium();
    })();
</script>
